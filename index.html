        let displayedCities = [];
        const citiesPerPage = 48;

        function renderCities(cities) {
            const container = document.getElementById('cityCardsContainer');
            container.innerHTML = '';
            cities.forEach(city => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="city-card">
                        <img src="${city.image}" alt="${city.name}">
                        <h3>${city.name}</h3>
                        <a href="${city.link}">مواقيت الصلاة في ${city.name}</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function loadMoreCities() {
            const start = displayedCities.length;
            const end = Math.min(start + citiesPerPage, allCities.length);
            displayedCities = displayedCities.concat(allCities.slice(start, end));
            renderCities(displayedCities);

            if (displayedCities.length >= allCities.length) {
                document.getElementById('loadMoreButton').style.display = 'none';
            }
        }

        function searchCity() {
            const searchValue = document.getElementById('citySearch').value.toLowerCase();
            const filteredCities = allCities.filter(city => city.name.toLowerCase().includes(searchValue));
            renderCities(filteredCities);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMoreCities();
        });
